<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Zapas Vex</title>
  <style>
    body { 
      margin:0; 
      font-family:"Times New Roman", Times, serif; 
      background:#f8f8f8; 
      text-transform: uppercase;
    }
    header { 
      background:black; 
      color:white; 
      padding:10px 20px; 
      display:flex; 
      align-items:center; 
      justify-content:space-between; 
    }
    header img { height:50px; }
    nav ul { list-style:none; display:flex; gap:20px; margin:0; padding:0; }
    nav a { color:white; text-decoration:none; font-weight:bold; }

    .container { padding:20px; max-width:900px; margin:auto; }
    h2 { text-align:center; margin:40px 0 20px; }

    .cart-items { display:grid; gap:15px; }
    .cart-item { background:white; display:flex; align-items:center; gap:15px; padding:15px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .cart-item img { width:80px; height:80px; border-radius:8px; object-fit:cover; }
    .cart-item-info { flex:1; }
    .cart-item h3 { margin:0; font-size:18px; }
    .cart-item p { margin:5px 0; }
    .cart-item button { background:red; color:white; border:none; padding:6px 12px; border-radius:5px; cursor:pointer; }

    .cart-total { margin-top:20px; font-size:20px; font-weight:bold; text-align:right; }
  </style>
</head>
<body>
  <header>
    <img src="img/image (1).png" alt="Zapas Vex Logo">
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#productos">Productos</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>ðŸ›’ Carrito de Compras</h2>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total" id="cart-total">Total: 0,00 â‚¬</div>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      const totalElement = document.getElementById("cart-total");
      container.innerHTML = "";

      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p>Tu carrito estÃ¡ vacÃ­o.</p>";
        totalElement.textContent = "Total: 0,00 â‚¬";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>Precio: ${item.price} â‚¬</p>
            <p>Cantidad: ${item.quantity}</p>
          </div>
          <button onclick="removeFromCart(${index})">Eliminar</button>
        `;
        container.appendChild(div);
      });

      totalElement.textContent = "Total: " + total.toFixed(2) + " â‚¬";
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
